<div class="page">

  <div *ngIf="clientInformation$ | async as clientInfo else loadingIdicator">

    <div class="row">
      <div class="col-ms-12  header-3">Einloggen</div>
      <div class="col-md-12">und {{clientInfo.zurueckText}}</div>
    </div>

    <div class="row hinweis">
      <div class="col-sm-12 col-md-9">Ich habe noch kein Minik√§nguru-Konto</div>
      <div class="col-md-3 btn-wrapper">
        <button class="btn btn-primary" (click)="gotoSignUp()">
          registrieren
        </button>
      </div>
    </div>

    <p *ngIf="showClientId">clientID: {{clientInfo.clientId}}</p>

    <form novalidate [formGroup]="loginForm">

      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="loginNameInput">Loginname oder Email*</label>
          </div>
        </div>
        <div class="row" [class.error]="loginName.touched && !loginName.valid">
          <div class="col-md-12">
            <input class="form-control" type="text" id="loginNameInput" placeholder="Loginname"
              formControlName="loginName" autocomplete="true">
          </div>
        </div>
        <auth-form-error path="loginName" text="Loginname oder Email"></auth-form-error>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="passwortInput">Passwort*</label>
          </div>
        </div>
        <div class="row" [class.error]="passwort.touched && !passwort.valid">
          <div class="col-xs-12 col-sm-12 btn-wrapper">
            <input class="form-control" type="password" id="passwortInput" placeholder="Passwort"
              formControlName="passwort" autocomplete="false">
          </div>
        </div>
        <auth-form-error path="passwort" text="Passwort"></auth-form-error>
      </div>

      <div class="form-group kleber">
        <label for="kleberInput">Kleber:</label>
        <input class="form-control" type="text" id="kleberInput" placeholder="leer lassen!!!!" formControlName="kleber">
      </div>

      <div class="row">
        <div class="col-md-2 btn-wrapper">
          <button class="col-md-12 btn btn-primary" (click)="submit()"
            [disabled]="!loginForm.valid || submitDisabled">
            einloggen
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #loadingIdicator>
  <h3>Bitte warten...</h3>
</ng-template>
