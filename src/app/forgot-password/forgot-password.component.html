<div class="page">
	<form novalidate [formGroup]="orderPwdForm">

		<div class="form-group">
			<div class="row">
				<div class="col-md-12">
					<label for="emailInput">Email*</label>
				</div>
			</div>
			<div class="row" [class.error]="email.touched && !email.valid">
				<div class="col-md-12">
					<input class="form-control" type="text" id="emailInput" placeholder="Email" formControlName="email"
						autocomplete="true">
				</div>
			</div>
			<auth-form-error path="loginName" text="Loginname oder Email"></auth-form-error>
		</div>

		<div class="form-group kleber">
			<label for="kleberInput">Kleber:</label>
			<input class="form-control" type="text" id="kleberInput" placeholder="leer lassen!!!!" formControlName="kleber">
		</div>

		<div class="row">
			<div class="col-md-2 btn-wrapper">
				<button class="col-md-12 btn btn-primary" (click)="submit()" [disabled]="!loginForm.valid || submitDisabled">
					einloggen
				</button>
			</div>
		</div>
	</form>

</div>
